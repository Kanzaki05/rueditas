<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas - Busqueda de placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>

<div class="container">

    <div class="mt-5 mb-4">
        <h1>Rueditas</h1>
    </div>

    <div class="mb-4">
        <p>Marca: <strong><span th:text="${buscarModel.marcaPlaca}"></span></strong></p>
        <p>Modelo: <strong><span th:text="${buscarModel.modeloPlaca}"></span></strong></p>
        <p>Nro asientos: <strong><span th:text="${buscarModel.asientosPlaca}"></span></strong></p>
        <p>Precio: <strong><span th:text="${buscarModel.precio}"></span></strong></p>
        <p>Color: <strong><span th:text="${buscarModel.color}"></span></strong></p>
    </div>

    <form th:action="@{/buscarauto/inicio}" method="get">
        <button type="submit" class="btn btn-primary btn-lg">Regresar</button>
    </form>

</div>

</body>
</html>
